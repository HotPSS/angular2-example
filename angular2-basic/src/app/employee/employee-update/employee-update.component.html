<div class="container">
	<h1>Employee Form</h1>
	<form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <input type="hidden" id="id" [(ngModel)]="employeeModel.Id" name="Id">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required [(ngModel)]="employeeForm.name" name="Name">
		</div>
		<div class="form-group">
			<label for="address">Email</label>
			<input type="text" class="form-control" id="email" [(ngModel)]="employeeForm.email" name="Email">
		</div>
		<div class="form-group">
			<label for="jobTitle">Job title</label>
			<input type="text" class="form-control" id="jobTitle" [(ngModel)]="employeeForm.jobTitle" name="Job title">
		</div>
		<button type="submit" class="btn btn-default" [disabled]="!customerForm.form.valid">Submit</button>
	</form>
</div>
