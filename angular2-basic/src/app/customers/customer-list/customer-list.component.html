<div>
  <a routerLink='/customer/create'>Create New</a>
</div>
<table class='table'>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Province</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerList">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.province}}</td>
      <td><a href="javascript:void()" (click)="onUpdate(customer.id)">Edit</a></td>
    </tr>
  </tbody>
</table>
