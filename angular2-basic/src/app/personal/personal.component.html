<div style="margin: auto; max-width: 1000px; margin-bottom: 50px;">
    <data-table id="persons-grid"
        headerTitle="Employees"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        [multiSelect]="true"
        [selectColumn]="true"
        >
        <data-table-column
            [property]="'name'"
            [header]="'Name'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'date'"
            [header]="'Date'"
            [sortable]="true">
            <template #dataTableCell let-item="item">
                <span>{{item.date | date:'dd/MM/yyyy'}}</span>
            </template>
        </data-table-column>
        <data-table-column
            property="phoneNumber"
            header="Phone number"
            width="150px">
        </data-table-column>
        <data-table-column
            [property]="'jobTitle'"
            [header]="'Job title'"
            [visible]="false">
        </data-table-column>
        <data-table-column
            [property]="'active'"
            [header]="'active'"
            [width]="100"
            [resizable]="true">
            <template #dataTableHeader let-item="item">
                <span style="color: rgb(232, 0, 0)">Active</span>
            </template>
            <template #dataTableCell let-item="item">
                <span style="color: grey">
                <span style="color: green" *ngIf="item.active">True</span>
                <span style="color: red" *ngIf="!item.active">False</span>
                </span>
            </template>
        </data-table-column>
        <data-table-column 
            header="Actions">
            <template #dataTableHeader let-item="item">
                <i>Actions</i>
            </template>
            <template #dataTableCell let-item="item">
                <button (click)="actionClicked(item)" class="btn btn-sm btn-default">Buy</button>
            </template>
        </data-table-column>
    </data-table>
</div>

 <div>
    <div>
        <b>Selected:</b>
        <span [textContent]="personalTable.selectedRows.length"></span>
    </div>
    <div *ngFor="let selected of personalTable.selectedRows">
        <span [textContent]="selected.item.name"></span>
    </div>
  </div>
